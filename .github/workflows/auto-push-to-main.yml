name: Auto push fix branches to main

on:
  push:
    branches:
      - "fix/**"

permissions:
  contents: write

jobs:
  push-to-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"

      - name: Merge into main and push
        env:
          PUSH_TOKEN: ${{ secrets.PUSH_TOKEN }}
        run: |
          set -e
          git fetch origin main
          git checkout -B main origin/main
          git merge --no-ff --no-edit ${{ github.ref_name }} || true
          git push https://x-access-token:${PUSH_TOKEN}@github.com/${{ github.repository }} main
